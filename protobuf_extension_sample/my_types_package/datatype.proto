syntax = "proto3";
package my_types_package;

import "google/protobuf/descriptor.proto";

enum DataType {
	UNKNOWN = 0;  // Default value
	ARRAY = 1;
	BOOL = 2;
	CHAR = 3;
	DATE = 4;
	DATETIME = 5;
	INT = 6;
	NUM = 7;
}

// Extend the field options
extend google.protobuf.FieldOptions {
  DataType my_data_type = 50001;
}
